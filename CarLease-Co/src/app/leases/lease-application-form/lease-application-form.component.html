<div class="container">
  <h3 class="lease-form-header">Lease application form</h3>
  <form class="loan-application-form" action="your-submit-url" method="post">
    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Monthly Income *</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter Monthly Income"
        name="monthlyIncome"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Monthly Financial Obligations *</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter Monthly Financial Obligations"
        name="monthlyObligations"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Car Brand *</mat-label>
      <mat-select placeholder="Select Car Brand" name="carMake" required>
        <mat-option value="brand1">Make 1</mat-option>
        <mat-option value="brand2">Make 2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Car Model *</mat-label>
      <mat-select placeholder="Select Car Model" name="carModel" required>
        <mat-option value="model1">Model 1</mat-option>
        <mat-option value="model2">Model 2</mat-option>
        <mat-option value="model3">Model 3</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Leasing Amount *</mat-label>
      <input
        matInput
        type="number"
        placeholder="Enter Leasing Amount"
        name="leasingAmount"
        required
      />
    </mat-form-field>

    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Explanation</mat-label>
      <textarea
        matInput
        placeholder="Enter Explanation (up to 420 characters)"
        name="explanation"
        maxlength="420"
      ></textarea>
    </mat-form-field>
    <div class="button-container">
      <button type="submit" mat-raised-button>Submit</button>
    </div>
  </form>
</div>
