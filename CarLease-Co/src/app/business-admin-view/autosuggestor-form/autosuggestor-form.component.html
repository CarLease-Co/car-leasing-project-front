<div class="autosuggestor-view">
  <h3 class="autosuggestor-form-header">Autosuggestor values form</h3>
  <form
    [formGroup]="autosuggestorForm"
    (ngSubmit)="onSubmit()"
    class="autosuggestor-application-form"
  >
    <mat-form-field class="full-width-form-field" appearance="outline">
      <mat-label>Monthly Expenses Rate</mat-label>
      <input
        matInput
        type="number"
        min="1"
        placeholder="Enter Monthly Expenses Rate"
        formControlName="rate"
        required
      />
    </mat-form-field>

    <div class="full-width-form-field">
      <mat-form-field class="half-width-form-field" appearance="outline">
        <mat-label>Minimum Interest Percentage</mat-label>
        <input
          matInput
          type="number"
          min="0"
          step="0.01"
          placeholder="Enter Minimum Interest Percentage"
          formControlName="interestFrom"
          required
        />
      </mat-form-field>
      <mat-form-field class="half-width-form-field" appearance="outline">
        <mat-label>Maximum Interest Percentage</mat-label>
        <input
          matInput
          type="number"
          min="0"
          step="0.01"
          placeholder="Enter Maximum Interest Percentage"
          formControlName="interestTo"
          required
        />
      </mat-form-field>
    </div>
    <div class="year-slider-container">
      <label class="slider-label" for="year">Car year range</label>
      <mat-slider min="1994" max="2024" step="1" discrete>
        <input
          value="1994"
          matSliderStartThumb
          formControlName="yearFrom"
          name="year"
        />
        <input
          value="2024"
          matSliderEndThumb
          formControlName="yearTo"
          name="year"
        />
      </mat-slider>
      <div class="slider-info">
        <span class="slider-values"> 1994</span>
        <span class="slider-values">2024</span>
      </div>
    </div>
    @if (unauthorized) {
      <mat-error class="unauthorized">{{
        ERROR_MESSAGES.GENERIC_ERROR
      }}</mat-error>
    }
    <div class="button-container">
      <button
        type="submit"
        mat-raised-button
        [disabled]="!autosuggestorForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
